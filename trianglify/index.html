<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trianglify</title>

  <script src="src/jquery-1.11.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.2.0/trianglify.min.js"></script>
  <style>
  body { margin: 0; }
  </style>
</head>

<body>
  <script>
    var pattern = Trianglify({
      width: 1366, 
      height: 768,
      cell_size: 30,
      variance: "0.75",
      x_colors: 'random',
      y_colors: 'random',
    });
    document.body.appendChild(pattern.canvas())
    console.log(pattern.png());
  </script>
  <p>Trianglify</p>
  <p>This is your trianglified wallpaper! Isn't it sweet?</p>

</body>
</html>
